{% extends "base.html" %}
{% block content %}
<div class="intro">
<h1>Generate your cocktail</h1>

</div>
<div class="enter-name">
<form class="user-name" action="/results">
    <input type="text" value="Enter name" onfocus="this.value=''" name="name">
    <input type="submit">
</form>
</div>

<div class="results">
{%if ingredients %}
<img src="/static/imgs/drink.svg"/>
<div class="drink-mix">
<h3>The {{name}}</h3>
<ul>
{% for ingredient in ingredients %}
<li>{{ingredient}}</li>
{% endfor %}
</ul>
{% else %}
<img src="/static/imgs/snake.svg"/>
</div>
</div>


{% endif %}
<div class="links">
<a href="https://github.com/kamikarras/drink-generator">
    <p>github</p>
</a>
<a href="http://kamikarras.com">
    <p>Kami Karras</p>
</a>
</div>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <!-- Your share button code -->
<div class="fb-share-button" data-href="https://www.whatsyourcocktail.com" data-layout="button" data-size="large" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fwww.whatsyourcocktail.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>

{% endblock %}
