{% extends "base.html" %}
{% block content %}
<div class="intro">
<h1>Generate your cocktail</h1>

</div>
<div class="enter-name">
<form class="user-name" action="/" method="POST">
    <input type="text" value="Enter name" onfocus="this.value=''" name="name">
    <input type="submit">
</form>
</div>

<div class="results">
{%if ingredients %}
<img src="/static/imgs/drink.svg"/>
<div class="drink-mix">
<h3>The {{name}}</h3>
<ul>
{% for ingredient in ingredients %}
<li>{{ingredient}}</li>
{% endfor %}
</ul>
{% else %}
<img src="/static/imgs/snake.svg"/>
</div>
</div>


{% endif %}

<a href="https://github.com/kamikarras/drink-generator">
    <p>github</p>
</a>


{% endblock %}
